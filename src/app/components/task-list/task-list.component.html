<div class="list row">
  <div class="col-md-6">
    <h4>Lista de tarefas</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let task of tasks; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTask(task, i)"
      >
        {{ task.title }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentTask">
      <h4>Tarefa</h4>
      <div>
        <label><strong>Título:</strong></label> {{ currentTask.title }}
      </div>
      <div>
        <label><strong>Descrição:</strong></label>
        {{ currentTask.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentTask.completed ? "Completed" : "Em andamento" }}
      </div>
      <a class="badge badge-warning" href="/Tasks/{{ currentTask.id }}">
        Editar
      </a>
    </div>
    <div *ngIf="!currentTask">
      <br />
      <p>Clique numa tarefa para ver detalhes...</p>
    </div>
  </div>
</div>
