<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Título</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="task.title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Descrição</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="task.description"
        name="description"
      />
    </div>
    <button (click)="saveTask()" class="btn btn-success mt-3">
      Criar tarefa
    </button>
  </div>
  <div *ngIf="submitted">
    <h4>Tarefa criada com sucesso</h4>
    <button class="btn btn-success" (click)="newTask()">
      Adicionar outra tarefa
    </button>
  </div>
</div>
